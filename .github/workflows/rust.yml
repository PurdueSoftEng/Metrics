name: Rust CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ github.token }}
  RUST_BACKTRACE: 1
  LOG_FILE: log/logfile.txt
  LOG_LEVEL: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: bash run install
    - name: Build
      run: bash run build
    - name: Build
      run: bash run test
    # - name: Lint
    #   run: cargo clippy -- -D warnings

