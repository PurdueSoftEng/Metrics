name: Rust CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ github.token }}
  RUST_BACKTRACE: 1
  LOG_FILE: log/logfile.txt
  LOG_LEVEL: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: bash run install
    - name: Build
      run: bash run build
    - name: Test
      run: bash run test

  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      # Conditional check to run lint only when pull request is made against master branch
      - name: Check pull request branch
        run: |
          if [ ${{ github.event_name }} == 'pull_request' ] && [ "${{ github.head_ref }}" != "master" ]; then
            echo "Linting skipped for branch ${{ github.head_ref }}";
            exit 0;
          fi

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}